- name: Remove all webserver configs
  hosts: all
  become: true
  gather_facts: true
  tasks:
    - name: Remove Apache for RHEL/CentOS
      ansible.builtin.dnf:
        name: httpd
        state: absent
        autoremove: yes
      when: 
        - ansible_distribution == "RedHat"
        - ansible_distribution == "CentOS"

    - name: Remove Apache for Ubuntu
      ansible.builtin.apt:
        name: apache2
        state: absent
        autoremove: yes
      when: 
        - ansible_distribution == "Ubuntu"
