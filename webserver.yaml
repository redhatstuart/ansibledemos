- name: Create a webserver
  tasks:
    - name: Install the latest version of Apache
      ansible.builtin.dnf:
        name: httpd
        state: latest

    - name: Start service httpd, if not started
      ansible.builtin.service:
        name: httpd
        state: started

   - name: Enable service httpd, and not touch the state
     ansible.builtin.service:
       name: httpd
       enabled: yes
